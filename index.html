      function toggle_play_pause() {
        if(document.getElementById("play_button").style.display == "block") {
          var http = new XMLHttpRequest();
          http.open("GET", "play.php", true);
          http.send();

          document.getElementById("play_button").style.display = "none";
          document.getElementById("pause_button").style.display = "block";
        }
        else {
          var http = new XMLHttpRequest();
          http.open("GET", "pause.php", true);
          http.send();

          document.getElementById("play_button").style.display = "block";
          document.getElementById("pause_button").style.display = "none";
        }
      }

      function previous() {
        var http = new XMLHttpRequest();
        http.open("GET", "previous.php", true);
        http.send();
      }

      function next() {
        var http = new XMLHttpRequest();
        http.open("GET", "next.php", true);
        http.send();
      }

      function play_playlist(playlist) {
        var http = new XMLHttpRequest();
        http.open("GET", "change_playlist.php?playlist='" + playlist + "'", true);
        http.send();

        var http = new XMLHttpRequest();
        http.open("GET", "play.php", true);
        http.send();

        document.getElementById("play_button").style.display = "none";
        document.getElementById("pause_button").style.display = "block";
      }
    </script>
